{% extends "bar/base.html" %}


{% block content %}
{% if ingredients_list %}
    <h2>Ingredients</h2>
    <ul>
    {% for ingredient in ingredients_list%}
        <li><a href="/bar/ingredients/{{ ingredient.name }}/">{{ ingredient.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No ingredients are available.</p>
{% endif %}
{% endblock %}>
